<!DOCTYPE html>
<html>
<head>
	<title> Navigasi </title>
	<style>
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		li a{
			text-decoration: none;
			color: white;
			text-align: center;
			padding: 16px 20px;
			display: inline ; float: left; 
		}
		li a:hover{
			background-color: #111;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#Contoct">Contact</a></li>
		<li><a href="#About">About</a></li>
	</ul>

</body>
</html>
