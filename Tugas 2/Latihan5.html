<html>
<head>
	<title>Latihan 5</title>
</head>
<body background="images.png">
	<table border="1" align="center" cellspacing="0" cellpadding="0" bgcolor="#FFCD42">
		<tr>
			<td>
				<form action="" method="post">
					<table>
						<tr>
							<th colspan="3" align="center" height="50"> FORMULIR PENDAFTARAN </th>
						</tr>
						<tr>
							<td>Nama Lengkap</td>
							<td>:</td>
							<td><input type="text" name="nama"></td>
						</tr>
						<tr>
							<td>NIM</td>
							<td>:</td>
							<td><input type="text" name="nim"></td>
						</tr>
						<tr>
							<td>Tempat Lahir</td>
							<td>:</td>
							<td><input type="text" name="kota"></td>
						</tr>
						<tr>
							<td>Tanggal Lahir</td>
							<td>:</td>
							<td><input type="date" name="tanggal"></td>
						</tr>
						<tr>
							<td>Jenis Kelamin</td>
							<td>:</td>
							<td><input type="radio" name="jenisKelamin" value="perempuan"> Perempuan
								<input type="radio" name="jenisKelamin" value="pria"> Pria </td>
						</tr>
						<tr>
							<td>Alamat</td>
							<td>:</td>
							<td><textarea name="alamat" cols="50" rows="6"></textarea></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td>:</td>
							<td><input type="email" name="email"></td>
						</tr>
						<tr>
							<td>No HP</td>
							<td>:</td>
							<td><input type="number" name="nomor"></td>
						</tr>
						<tr>
							<td>Peminatan</td>
							<td>:</td>
							<td><input type="checkbox" name="peminatan" value="sejarah"> sejarah
								<input type="checkbox" name="peminatan" value="olahraga"> olahraga
								<input type="checkbox" name="peminatan" value="seni"> seni
								<input type="checkbox" name="peminatan" value="akademis"> akademis
								<input type="checkbox" name="peminatan" value="lainnya"> lainnya </td>
						</tr>
						<tr>
							<td>Fakultas</td>
							<td>:</td>
							<td><select><option>***PILIH FAKULTAS***</option>
								<option>FKIP</option>
								<option>FIB</option>
								<option>FISIP</option>
								<option>FK</option>
								<option>FH</option>
								<option>FMIPA</option>
								<option>FEB</option>
								<option>FKOR</option>
								<option>FSRD</option></select></td>
						</tr>
						<tr>
							<td colspan="3" align="center" height="50"><input type="submit" name="submit" value="simpan" style="background-color: blue;">
							<input type="reset" name="reset" value="batal" style="background-color: green;"></td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
